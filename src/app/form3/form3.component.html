<div class="container">
    <form [formGroup]="newForm3">
        <div class="mb-2 mt-3">
            <h3>Bond Buyer</h3>
        </div>
        <div class="row">
            <div class="form-group col-md-4 col-lg-3 col-sm-6">
                <label >
                    Bond Buyer
                    <span class="text-danger">*</span>
                </label>
                <mat-form-field appearance="fill">
                    <mat-label>Select</mat-label>
                    <select matNativeControl formControlName="Buyer">
                        <option >Yes</option>
                        <option >No</option> 
                    </select>
                    <mat-error *ngIf="newForm3.controls['Buyer'].hasError('required')">Please select Option</mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
    
    <button class="btn btn-warning" routerLink="">First Page</button>&nbsp;
    <button class="btn btn-secondary" routerLink="/formTwo">Previous Page</button>&nbsp;
    <button class="btn btn-primary" routerLink="/formFour" (click)="dataForm3()" [disabled]="!newForm3.valid">Next Page</button>&nbsp;
</div>
