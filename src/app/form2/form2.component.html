 <div class="container"> 
    <form [formGroup]="newForm2">
        <div class="mb-2 mt3">
            <h3>Guarantor</h3>
           </div>
        <div class="row">
           
            <div class="form-group col-md-4 col-lg-3 col-sm-6">
                <div class="example-container">
                   <label>
                    Guarantor Available
                    <span class="text-danger">*</span>
                   </label>
                   <mat-form-field appearance="fill"> 
                    <mat-label>Select</mat-label>
                    <select matNativeControl formControlName="Guarantor" required>
                        <option >Yes </option>
                        <option >No </option> 
                      </select>
                      <mat-error *ngIf="newForm2.controls['Guarantor'].hasError('required')" >Please Select Option</mat-error>
                </mat-form-field>
            </div>
            </div>
        </div>

    </form>
    <button class="btn btn-secondary" routerLink="/" >Previous Page</button>
    &nbsp;
    <button class="btn btn-primary" routerLink="/formThree"   (click)="toform3( )" [disabled]="!newForm2.valid" >Next Page</button>

    
    
 </div>
